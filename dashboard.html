<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/dashboard.css">
        <script src="dashboard.js"></script>
    </head>
    <body>
        <div class="body-wrap">
            <div class="nav-wrap">
                <nav>
                    <div class="logo-wrap">
                        <img src="img/nuvo-logo.png">
                    </div>
                    <div class="search-wrap">
                        <input type="text">
                        <button >Search</button>
                    </div>
                    <div class="controls">
                        <a>Log Out</a>
                    </div>
                </nav>
            </div>
            <div class="content-wrap">
                <div class="content">
                    <div class="left-tab">
                        <div class="goals-wrap">
                            <div class="title">
                                <h3>Goals</h3>
                                <img src="img/more.png" alt="more-icon">    
                            </div>
                            <div class="goals-list">
    
                            </div>
                        </div>
                        <div class="notes-wrap">
                            <div class="title">
                                <h3>Notes</h3>
                                <img src="img/more.png" alt="more-icon">    
                            </div>
                            <div class="notes-list">
                                
                            </div>
                        </div>
                        <div class="lists-wrap">
                            <div class="title">
                                <h3>Lists</h3>
                                <img src="img/more.png" alt="more-icon">    
                            </div>
                            <div class="lists-list">
                                
                            </div>
                        </div>
                    </div>
                    <div class="right-content">
                        <div class="welcome-section">
                            <div class="greeting" id="user-name-container"></div>
                        </div>
                        <div class="add-wrap">
                            <div class="add-block">
                                <h3>Goals</h3>
                                <p>describe something about notes and why they are important</p>
                                <div class="img-wrap">
                                    <img src="img/add.png" alt="">
                                </div>
                            </div>
                            <div class="add-block">
                                <h3>Notes</h3>
                                <p>describe something about notes and why they are important</p>
                                <div class="img-wrap">
                                    <img src="img/add.png" alt="">
                                </div>
                            </div>
                            <div class="add-block">
                                <h3>Lists</h3>
                                <p>describe something about notes and why they are important</p>
                                <div class="img-wrap">
                                    <img src="img/add.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-wrap">
                <footer>
                    <p>Created By <span>Robert Garcia</span></p>
                </footer>
            </div>

        </div>
    </body>
</html>
